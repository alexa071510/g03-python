{% extends "clientes/base_generic.html"%}

{% block content %}

    <div class="card-body">
       <p>Confirmación de eliminación de cliente</p>

        <form method="post">
            {% csrf_token %}
            <h3>¿Desea eliminar el registro de {{ object.nombre }}</h3>

            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a type="button" class="btn btn-secondary" href="{% url 'clientes_list_vc' %}">Cancelar</a>
        </form>
    </div>
{% endblock %}
