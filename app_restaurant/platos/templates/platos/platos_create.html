{% extends "platos/base_generic.html"%}

{% block content %}

    <div class="card-body">
        <h4>Crear nuevo </h4>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <a class="btn btn-danger" type="button" href="{% url 'platos_list_vc' %}">Cancelar</a>
            <button class="btn btn-success" type="submit">Crear </button>
        </form>
    </div>
{% endblock %}
